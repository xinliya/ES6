<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>正则扩展</title>
	</head>

	<body>
		<div id="result"></div>
	</body>
	<script>
	{
		//es5 要么第一种要么第二种
		let regex = new RegExp('xyz','i')
		let regex2 = new RegExp(/xyz/i)
		console.log(regex.test('xyz123'),regex2.test('xyz123'));
    //es6
		let regex3 = new RegExp(/xyz/ig,'i')//es6允许添加两个修饰符 原有正则对象的修饰符是ig，它会被第二个参数i覆盖
		console.log(regex3.flags);//flags方法查看修饰符
	}


  {//g和y都是全局匹配
		let s ='bbb_bb_b';
		let a1 =/b+/g; //查找所有匹配
		let a2 =/b+/y;  //从第一个匹配之后就是从_开始

		console.log('one',a1.exec(s),a2.exec(s))
		console.log('two',a1.exec(s),a2.exec(s))

	  console.log(a1.sticky,a2.sticky);//sticky 表示是否设置了y修饰符
	}

	{//u模式 unicode编码
		console.log('u-1',/^\uD83D/.test('\uD83D\uDC2A'));
		console.log('u-1',/^\uD83D/u.test('\uD83D\uDC2A'));
	}
	</script>
